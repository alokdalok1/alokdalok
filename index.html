<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
            /* 원하는 공백 크기(px)를 설정하세요 */
        }

        .card {
            /* 카드의 기본 스타일 */
            transition: transform 0.3s ease;
            /* 원하는 시간과 타이밍 함수를 설정하세요 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 원하는 크기 비율을 설정하세요 */
        }
    </style>


    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">군포사나이</h1>
        <h2 class="text-white">군포를 주름잡았던 사나이들</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="송유현.jpg" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">송유현</h5>
                        <h6 class="card-subtitle mb-2 text-muted">특징 : 입냄새가 심함</h6>
                        <p class="card-text">별명 : 송유방, 송유충, 송유근, 송유륜, 송아지, 김학래, 필할찾, 옐로우몽키</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="병완.jpg" class="card-img-top" alt="김병완">
                    <div class="card-body">
                        <h5 class="card-title">김병완</h5>
                        <h6 class="card-subtitle mb-2 text-muted">특징 : 싸이코</h6>
                        <p class="card-text">별명 : 허리대통령, 김완자, 완산정</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="준혁.jpg" class="card-img-top" alt="한준혁">
                    <div class="card-body">
                        <h5 class="card-title">한준혁</h5>
                        <h6 class="card-subtitle mb-2 text-muted">특징 : 야동을 매우 좋아함</h6>
                        <p class="card-text">별명 : 한준배, 한준펑, 항준혁, 항문대마왕</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="규형.jpg" class="card-img-top" alt="최규형">
                    <div class="card-body">
                        <h5 class="card-title">최규형</h5>
                        <h6 class="card-subtitle mb-2 text-muted">특징 : 해골</h6>
                        <p class="card-text">별명 : 규듬이, 규빡이, 랄부규, 규부랄</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="진우.jpg" class="card-img-top" alt="박진우">
                    <div class="card-body">
                        <h5 class="card-title">박진우</h5>
                        <h6 class="card-subtitle mb-2 text-muted">특징 : 발냄새가 심함</h6>
                        <p class="card-text">별명 : 박담, 지누션, 지누박</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
